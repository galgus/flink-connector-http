name: Java Maven build

on: [push]

Jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: setup JDK
      - uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean install